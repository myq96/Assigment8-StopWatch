<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Stop Watch</title>
</head>

<body>

    <video autoplay muted loop id="myVideo">
        <source src="background.mp4" type="video/mp4">
      </video>
      
      <div class="body">
        <div><img src="favicon.png" alt="stopwatch" class="img"></div>
    <div class="container stopwatch animate__animated animate__flash">Stopwatch</div>
    <!-- <span> : </span>
<span> : </span>
<span> : </span>
<span> : </span> -->
    <div class="container ">
        <div class="row numbers">
        <h1 id="days" >0 </h1><span> : </span>
        <h1 id="hours" >0 </h1><span> : </span>
        <h1 id="minutes" >0 </h1><span> : </span>
        <h1 id="seconds" >0 </h1><span> : </span>
        <h1 id="miliseconds" >0</h1>
    </div>
        <div class="row counter">
        <h6 class="time">DAYS</h6>
        <h6 class="time">HOURS</h6>
        <h6 class="time min">MINUTES</h6>
        <h6 class="time">SECONDS</h6>
        <h6 class="time">MILISECONDS</h6>
    </div>
</div>

<div class="container button">
    <button class="btn btn-primary" id="start" onclick="start()">Start </button>
    <button class="btn btn-primary" onclick="stop()">Stop</button>
    <button class="btn btn-primary" onclick="reset()">Reset</button>
    <button class="btn btn-primary" onclick="lap()">Lap</button>
</div>

<div class="lap">
    <div>
        <ol class="lap-list">

        </ol>
    </div>
</div>

</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</html>
